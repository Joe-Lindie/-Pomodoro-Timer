<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro Timer</title>
    <link rel="icon" href="Images/icons8-tick-box-50.png" />
  </head>
  <body>
    <main>
      <div class="center">
        <img class="logo" src="Images/icons8-ok-64.png" alt="" />
        <h1>Pomodoro Timer</h1>
      </div>
      <hr class="underline" />
    </main>
    <!-- COUNTDOWN TIMER SECTION -->
    <section class="timer_container">
      <div class="center margin_bottom">
        <button>Pomodoro</button>
        <button>Short Break</button>
        <button>Long Break</button>
      </div>

      <div class="center margin_bottom">
        <p id="countdown_timer">25:00</p>
      </div>

      <div class="center">
        <button id="start_btn">START</button>
        <button id="stop_btn">STOP</button>
      </div>
    </section>

    <script src="main.js"></script>
    <script src="Testing/index.test.js"></script>
  </body>
</html>
