<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />

    <title>Pomodoro Timer</title>
    <link rel="icon" href="Images/icons8-tick-box-50.png" />
  </head>
  <body>
    <main>
      <div class="center">
        <img class="logo" src="Images/icons8-ok-64.png" alt="" />
        <h1>Pomodoro Timer</h1>
      </div>
      <hr class="underline" />
    </main>
    <!-- COUNTDOWN TIMER SECTION -->
    <section id="timer_container" class="timer_container">
      <div class="center margin_bottom">
        <button id="pomodoro">Pomodoro</button>
        <button id="short_break">Short Break</button>
        <button id="long_break">Long Break</button>
      </div>

      <div class="center margin_bottom">
        <p id="countdown_timer"></p>
      </div>

      <div class="center">
        <button id="start_stop_btn"></button>
      </div>
    </section>

    <section class="center margin_top">
      <p id="study_msg"></p>
    </section>

    <!-- TASKS SECTION -->
    <form class="column_center margin_top" action="">
      <input
        id="user_tasks"
        class="margin_bottom"
        type="text"
        placeholder="Tasks.."
      />
      <button class="margin_top margin_bottom" id="add_task">ADD TASK</button>
      <div>
        <ul id="tasks_to_complete"></ul>
      </div>
    </form>

    <script src="main.js"></script>
    <script src="Testing/index.test.js"></script>
  </body>
</html>
